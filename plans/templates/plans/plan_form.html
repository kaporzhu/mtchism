{% extends "base.html" %}
{% load mtchism_template_tags %}

{% block title %}计划{% endblock %}

{% block content %}

<div class="row">
    <form method="post" enctype="multipart/form-data" class="form-horizontal col-md-4" role="form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ field.label }}:</label>
                <div class="col-sm-10">
                    {{ field|add_attrs:"class:form-control" }}
                </div>
            </div>
        {% endfor %}
        <input type="submit" value="提交" class="btn btn-primary" />
    </form>
</div>
{% endblock %}
