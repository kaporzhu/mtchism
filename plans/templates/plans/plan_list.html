{% extends "base.html" %}

{% block title %}所有计划{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>计划名</th>
                    <th>激活</th>
                    <th>创建人</th>
                    <th>创建时间</th>
                </tr>
            </thead>
            <tbody>
                {% for plan in object_list %}
                <tr>
                    <td>
                        {{ plan.name }}
                        <a href="{% url 'plans:update' pk=plan.id %}">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                    </td>
                    <td>{{ plan.is_active }}</td>
                    <td>{{ plan.creator.username }}</td>
                    <td>{{ plan.created_at|date:'m/d/Y H:i' }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="4">
                        <a href="{% url 'plans:create' %}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
