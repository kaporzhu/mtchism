<div class="row" id="header">
  <div class="col-md-12">
      <div class="top-header col-md-6">
          <div class="logo">
              <a href="/">明天吃什么?</a><br />
              <span>&nbsp;&nbsp;m&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;t&nbsp;&nbsp;&nbsp;&nbsp;CHI&nbsp;&nbsp;&nbsp;&nbsp;s&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;m&nbsp;&nbsp;&nbsp;&nbsp;.com</span>
          </div>
      </div>
  </div>

  <div class="col-md-12">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li>
                  <a class="navbar-brand" href="{% url 'meals:index' %}">订餐</a>
              </li>
          </ul>
          {% if user.is_authenticated %}
          <ul class="nav navbar-nav">
              <li>
                  <a class="navbar-brand" href="{% url 'orders:mine' %}">我的订单</a>
              </li>
          </ul>
          {% endif %}
          {% if user.is_staff %}
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">后台管理<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="{% url 'orders:list' %}">订单</a>
                </li>
                <li>
                    <a href="{% url 'meals:list' %}">套餐</a>
                </li>
                <li>
                  <a href="{% url 'buildings:list' %}">写字楼</a>
                </li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav">

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">我的主页</a>
                </li>
                <li>
                  <a href="{% url 'accounts:logout' %}">退出</a>
                </li>
              </ul>
            </li>
            {% else %}
            <li>
              <a href="{% url 'accounts:login' %}">登录/注册</a>
            </li>
            {% endif %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
