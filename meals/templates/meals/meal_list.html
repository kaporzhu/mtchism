{% extends "base.html" %}

{% block title %}所有套餐{% endblock %}

{% block content %}

<div class="row">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>套餐名</th>
                <th>菜品</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in object_list %}
            <tr>
                <td>
                    {{ obj.name }}
                    <a href="{% url 'meals:update' pk=obj.id %}">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </td>
                <td>
                    <table class="table table-striped table-bordered table-hover">
                        <tr>
                            <td>
                                <a href="#">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
